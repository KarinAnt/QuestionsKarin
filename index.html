<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="start all" id="start">
            <p>There are 5 questions in the survey, related to geography. Wish you good luck.</p>
            <input type="text" name="" id="username" placeholder="Name">
            <button id="startbutton" class="buttons">Start</button>
        </div>
        <div class="questions all" id="questions">
            <p class="username" id="pusername">User Name</p>
            <p class="question" ><span id="idn">1.</span><span id="question">Questions</span></p>
            <div class="answers">
                <input type="radio" name="one" id="radio1">
                <label class="answersspan" for="radio1">1</label>
            </div>
            <div class="answers">
                <input type="radio" name="one" id="radio2">
                <label class="answersspan" for="radio2">2</label>
            </div>
            <div class="answers">
                <input type="radio" name="one" id="radio3">
                <label class="answersspan" for="radio3">3</label>
            </div>
            <div class="answers">
                <input type="radio" name="one" id="radio4">
                <label class="answersspan" for="radio4">4</label>
            </div>
            <div id="buttons">
                <button class="buttons" id="end">End</button>
                <button class="buttons" id="next">Next</button>
                <button class="buttons" id="back">Back</button>
            </div>
        </div>
        <div class="all" id="result">
            <button class="buttons" id="newgame">New Game</button>
            <p class="username" id="nameandpoints"></p>
        </div>
        <script src="js.js"></script>
    </body>
</html>
